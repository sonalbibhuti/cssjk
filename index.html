<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colors</title>
    <style>
    body {
      background-color: antiquewhite;
    }

    h1 
    {
      color: whitesmoke;
      background-color: darkseagreen;
      font-size: 50px;

    {

      font-family: 'Times New Roman', Times, serif;
    }

</head>
<body>
    <h1>Hello</h1>
    <h2>World</h2>
</body>
